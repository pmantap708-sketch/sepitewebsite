<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- Can background -->
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Can body -->
  <rect x="40" y="80" width="120" height="240" rx="10" fill="url(#canGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Can top -->
  <ellipse cx="100" cy="80" rx="60" ry="15" fill="#e8ff00" stroke="#333" stroke-width="2"/>
  
  <!-- Can rim -->
  <ellipse cx="100" cy="75" rx="58" ry="12" fill="#d4dd00" stroke="#333" stroke-width="1.5"/>
  
  <!-- Sprite logo text on can -->
  <text x="100" y="180" font-size="32" font-weight="bold" text-anchor="middle" fill="#003820">SPRITE</text>
  
  <!-- Lemon-lime accent -->
  <circle cx="85" cy="120" r="8" fill="#90ee90" opacity="0.7"/>
  <circle cx="115" cy="130" r="7" fill="#ffb347" opacity="0.7"/>
  
  <!-- Highlight effect -->
  <ellipse cx="65" cy="150" rx="8" ry="35" fill="white" opacity="0.2"/>
  
  <!-- Lemonade text -->
  <text x="100" y="250" font-size="14" text-anchor="middle" fill="#003820" font-weight="600">Lemon-Lime</text>
  <text x="100" y="270" font-size="12" text-anchor="middle" fill="#555">Refreshing Soda</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <defs>
    <linearGradient id="productBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8ffe8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0ffc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#productBg)"/>
  
  <!-- Sprite bottle illustration -->
  <g>
    <!-- Bottle cap -->
    <rect x="170" y="30" width="60" height="15" rx="3" fill="#ff0000" stroke="#333" stroke-width="1"/>
    
    <!-- Bottle neck -->
    <polygon points="175,45 175,65 225,65 225,45" fill="#90ee90" stroke="#333" stroke-width="2"/>
    
    <!-- Bottle body -->
    <path d="M 160 65 Q 155 100 160 140 Q 165 180 175 220 L 225 220 Q 235 180 240 140 Q 245 100 240 65 Z" 
          fill="#e8ff00" stroke="#333" stroke-width="2"/>
    
    <!-- Highlight -->
    <ellipse cx="180" cy="120" rx="12" ry="50" fill="white" opacity="0.3"/>
    
    <!-- Label -->
    <rect x="170" y="100" width="60" height="60" fill="#009344" opacity="0.3" rx="4"/>
    <text x="200" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#003820">SPRITE</text>
    <text x="200" y="148" font-size="10" text-anchor="middle" fill="#003820">Lemon-Lime</text>
  </g>
  
  <!-- Product name -->
  <text x="200" y="270" font-size="14" text-anchor="middle" fill="#003820" font-weight="600">Sprite Bottle</text>
</svg>